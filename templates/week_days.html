<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>{{ domen }}</title>
</head>
<body>
    <div class="container mt-3">
      <h2 style="text-align: center; margin-bottom: 3% ">{{ language }}</h2>
      <table class="table table-striped">
        <tbody>
        {% for day in weekdays %}
          <tr>
            {% if domen ==  'uz' %}
                <td>{{ day.uz }}</td>
            {% elif domen == "ru" %}
                <td>{{ day.ru }}</td>
            {% elif domen == "en" %}
                <td>{{ day.en }}</td>
            {% endif %}
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <h3 style="text-align: center"><a href="{% url 'week_days_all' %}">BACK</a></h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
